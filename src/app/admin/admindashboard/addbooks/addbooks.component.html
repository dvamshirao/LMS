<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h2>Add user</h2>
        <form #ref="ngForm" (ngSubmit)="submitForm(ref.value);ref.reset()">
            <div class="form-group">
                <label for="n">ISBN Number</label>
                <input type="number" name="ISBNnumber" id="isbn" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="un">Bookname</label>
                <input type="text" name="bookname" id="bn" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="un">Author</label>
                <input type="text" name="Author" id="a" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="un">Enterids</label>
                <textarea type="text" name="Enterids" id="ei" class="form-control" ngModel></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
