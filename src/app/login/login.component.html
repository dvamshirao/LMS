<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form #ref="ngForm" (ngSubmit)="submitForm(ref.value)"> 
            <label for="">Choose role</label>
            <div class="form-check">
                <input type="radio" name="role" id="ad" value="admin" ngModel>
                <label for="ad">Admin</label>
            </div>
            <div class="form-check">
                <input type="radio" name="role" id="u" value="user" ngModel>
                <label for="u">User</label>
            </div>
            <div class="form-check">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" ngModel>
            </div>
            <div class="form-check">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" id="password" ngModel>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
